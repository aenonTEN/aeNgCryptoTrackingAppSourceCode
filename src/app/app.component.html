<mat-toolbar>
  <span>CryptoCurrency Tracker</span>
  <span class="example-spacer"></span>
  <mat-form-field>
    <mat-select (valueChange)="sendCurrency($event)" [(ngModel)]="selectedCurrency">

      </mat-option>
      <mat-option value="GBP">GBP
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
